<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <script>



  </script>
</head>
<body>

    <div class="LeftSide">
      
      <span><p>Your Result</p></span>
      
      <div id="OverallResult">
      
        <h1> 76 </h1>
        <p>of 100</p>
      </div>
  
      <div id="ScoreOtherPeople">
        
        <p id="Great">Great</p>

        <p>You scored higher than 65% of the people who have taken these tests.</p>
      
      </div>

    </div>

    <div class="RightSide">

      <div class="Summary">

        <h2>Summary</h2>
  
  
        <div id="Reaction">
          
          <ul>
            <li><img src="assets/images/icon-reaction.svg" alt=""> Reaction</li>
            <li><span class="Acerto"> 80</span> /<span class="Total"> 100</span></li>
          </ul>
        
        </div>
      
  
        <div id="Memory">
  
          <ul>
            <li><img src="assets/images/icon-memory.svg" alt=""> Memory </li>
            <li><span class="Acerto">92</span> / <span class="Total">100</span></li>
          </ul>
          
        </div>
  
  
        <div id="Verbal">
        
          <ul>
            <li><img src="assets/images/icon-verbal.svg" alt=""> Verbal </li>
            <li><span class="Acerto">61</span> / <span class="Total">100</span></li>
          </ul>
        
        </div>
        
  
        <div id="Visual">
        
          <ul>
            <li><img src="assets/images/icon-visual.svg" alt=""> Visual</li>
            <li> <span class="Acerto">72</span> / <span class="Total">100</span></li>
          </ul>
        
        </div>
  
      </div>
    
      <button class="BtnContinue"> Continue </button>     
    
    </div>


    
  
</body>
</html>
